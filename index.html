    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/Users/brandonellis/Documents/Code Projects/calculator/style.css">
    </head>
    <body>


    <div id="display"></div>

    <ul id="calcNumbers">


        <li id="zero" class="calc-num calc-item" value="0">0</li>
        <li id="one" class="calc-num calc-item" value="1">1</li>
        <li id="two" class="calc-num calc-item" value="2">2</li>
        <li id="three" class="calc-num calc-item" value="3">3</li>
        <li id="four" class="calc-num calc-item" value="4">4</li>
        <li id="five"class="calc-num calc-item" value="5">5</li>
        <li id="six" class="calc-num calc-item" value="6">6</li>
        <li id="seven"class="calc-num calc-item" value="7">7</li>
        <li id="eight" class="calc-num calc-item" value="8">8</li>
        <li id="nine" class="calc-num calc-item" value="9">9</li>

        <li id="decimal" class="calc-item" value=".">.</li>

        <li id="add" class="calc-operator calc-item" value="+">+</li>
        <li id="subtract" class="calc-operator calc-item" value="-">-</li>
        <li id="divide" class="calc-operator calc-item" value="/">/</li>
        <li id="multiply" class="calc-operator calc-item" value="*">*</li>
        <li  id="equals" class="calc-item" value="=">=</li>

        <li id="clear" class="calc-item" value="C">C</li>


    </ul>
    
    <div id="answer"></div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
