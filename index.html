<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="/Users/brandonellis/Documents/Code Projects/calculator/style.css">
    </head>
    <body>

    
    <!-- Calculator -->
    <div id="app">

    <div id="display" class="col-xs-12"></div>

    <ul id="calc-items">

        <div class="row align-items-center">
        <li id="clear" class="calc-item col-xs-9" value="C">C</li>
        <li id="divide" class="calc-operator calc-item col-xs-3" value="/">/</li>
        </div>

        <div class="row align-items-center">
        <li id="seven"class="calc-num calc-item col-xs-3" value="7">7</li>
        <li id="eight" class="calc-num calc-item col-xs-3" value="8">8</li>
        <li id="nine" class="calc-num calc-item col-xs-3" value="9">9</li>
        <li id="multiply" class="calc-operator calc-item col-xs-3" value="*">*</li>
        </div>

        <div class="row align-items-center">
        <li id="four" class="calc-num calc-item col-xs-3" value="4">4</li>
        <li id="five"class="calc-num calc-item col-xs-3" value="5">5</li>
        <li id="six" class="calc-num calc-item col-xs-3" value="6">6</li>
        <li id="subtract" class="calc-operator calc-item col-xs-3" value="-">-</li>
        </div>

        <div class="row align-items-center justify-content-center">
        <li id="one" class="calc-num calc-item col-xs-3 align-self-center" value="1">1</li>
        <li id="two" class="calc-num calc-item col-xs-3 align-self-center" value="2">2</li>
        <li id="three" class="calc-num calc-item col-xs-3 align-self-center" value="3">3</li>
        <li id="add" class="calc-operator calc-item col-xs-3 align-self-center" value="+">+</li>
        </div>

        <div class="row align-items-center">
        <li id="decimal" class="calc-item col-xs-6 align-self-center" value=".">.</li>
        <li id="zero" class="calc-num calc-item col-xs-6 align-self-center" value="0">0</li>
        </div>
        
        <div class="row align-items-center justify-content-center">
        <li id="equals" class="calc-item col-xs-12 align-self-center" value="=">=</li>
        </div>

        
    </ul>
    </div>

    <!-- User Customization -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/Users/brandonellis/Documents/Code Projects/calculator/app.js"></script>
        <script type="text/javascript" src="/Users/brandonellis/Documents/Code Projects/calculator/user-custom.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
